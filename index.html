<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Anime Log">
  <meta property="og:description" content="A web application to help anime enthusiasts search anime, organize a list of anime to watch, and set priority within their watch list.">
  <meta property="og:image" content="https://imgur.com/a/fRJDLUP">
  <meta property="og:url" content="https://aar-woo.github.io/anime-log/">
  <title>Anime-Log</title>
  <link rel="icon" href="images/fmab-icon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Racing+Sans+One&family=Work+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header align-text-center">
      <div class="container">
        <div class="row justify-center">
          <div class="column-half">
            <h2>Anime-Log</h2>
          </div>
          <div class="column-half navbar-top">
            <nav>
              <ul>
                <li class="padding-lr-1">
                  <a href="#"><i class="fas fa-search"></i></a>
                </li>
                <li class="padding-lr-1">
                  <a href="#"><i class="fas fa-list-alt"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container margin-tb-4">
      <div data-view="search-page" class="view">
        <div class="search">
          <div class="row justify-center">
            <h1>Search Anime:</h1>
          </div>
          <form>
            <div class="row justify-center">
              <input type="text" class="search-bar">
              <button class="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div data-view="search-results" class="view hidden">
        <div class="row">
          <div class="vector-div margin-tb">
            <h3 class="margin-0 search-heading">Search Results for:</h3>
          </div>
        </div>
        <form>
          <div class="row justify-center ">
            <input type="text" class="search-bar results">
            <button class="search-btn results">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <ul class="result-list wrap margin-tb">
        </ul>
      </div>
      <div data-view="watch-list" class="view">
        <div class="row">
          <div class="vector-div flex watch-list-header align-items-center margin-top-1">
            <h3 class="margin-0 search-heading">Watch List</h3>
            <i class="fas fa-list-alt"></i>
          </div>
        </div>
        <ul class="watch-list wrap">
          <h2 class="empty-header hidden">There's no way this is empty.</h2>
        </ul>
      </div>
      <div class="navbar">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <nav>
                <ul>
                  <li class="padding-lr-1">
                    <a href="#"><i class="fas fa-search"></i></a>
                  </li>
                  <li class="padding-lr-1">
                    <a href="#"><i class="fas fa-list-alt"></i></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
